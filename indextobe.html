---
layout: base-2
---

<div class="box box--primary mrgt+">
        <div class="grid">
                {% for post in site.association %}
                    {{ post.content }}
                {% endfor %}

        </div>
</div>


    <div class="box box--primary mrgt+">
        <div class="grid">

            <div class="sm-w-1/1 md-w-1/2 lg-w-1/2 grid__item mrgt">
                <p class="title alt-color uppercase">Avec Notamment:</p>
                <p><ul class="list-inline">
                    {% for artistes in site.artistes %}
                    <div class="intervenant">{{ artistes.name }}</div>
                    <div class="intervenant">{{ artistes.site }}</div>
                    <div class="intervenant">{{ artistes.biographie }}</div>
                    {% endfor %}
                    <ul></p>
                </div>
            </div>

        </div>
    </div>
