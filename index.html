            <p class="title alt-color">Les intérvenants</p>
            <p>Cet événement est né de la volonté très humaine de ne pas disparaître. Il est né de l’envie d’un certain nombre de créa- teurs de partager non seulement autour de leur technique, mais également autour d’une thématique en la construi- sant collectivement. Des personnes avec des approches, des inspirations et des milieux très différents ont été priées d’activer leur propre réseau pour créer une équipe de peintres, de dessinateurs, de graphistes, de photographes, d’ar- chitectes, d’urbanistes, de plasticiens
            et de performeurs disposé à travailler ensemble .</p>

            <p>Quel dessin formeraient au sol les allées et venues quotidiennes des locataires s’ils avaient de la peinture sous les pieds ? Peut-on ressusciter un meuble à partir de l’ombre qu’il a laissée sur le mur ? De quoi aurait l’air une chambre où seraient entremêlées toutes les histoires de couples dont elle a été le théâtre ?</p>

            <p>Voilà quelques-unes des questions que nous souhaitons poser à travers des œuvres conçues pour l’endroit, utilisant des supports aussi variés que la vidéo, la sculpture, la peinture ou la perfor- mance .</p>
